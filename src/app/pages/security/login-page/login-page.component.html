<div class="login-container">
  <form class="login-form">
    <h1>Welcome Back</h1>
    <p>Please login to your account</p>
    <div class="input-group">
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-check mt-2 mb-2 text-left">
      <input class="form-check-input" type="checkbox" [(ngModel)]="isVendorAccount" name="isVendorAccount" value="" id="flexCheckDefault">
      <label class="form-check-label font-extralight" for="flexCheckDefault">
        I am a Vendor (Log into Business Account)
      </label>
    </div>
    <button id="btn-login" type="button" (click)="authenticateUser()">Login</button>
    <div class="bottom-text">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
      <p><a routerLink="/forgot-password">Forgot password?</a></p>
    </div>
    <p>------------------------------------------------------------------------</p>
    <button type="button" class="btn btn-outline-success" routerLink="/vendor-signup">Create Business Account</button>
  </form>
</div>
<br>
